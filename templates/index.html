<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
  <title>ML API</title>
</head>

<body>
	<div class = "login">
		<h1>Predict loan or not loan </h1>
		<form action = "{{url_for('predict')}}"method = "post">
			<input type="text" name="Gender" placeholder="Gender" required="required" />
			<input type="text" name="Married" placeholder="Married" required="required" />
			<input type="text" name="Dependents" placeholder="Dependents" required="required" />
			<input type="text" name="Education" placeholder="Education" required="required" />
			<input type="text" name="Self_Employed" placeholder="Self_Employed" required="required" />
			<input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" />
			<input type="text" name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required" />
			<input type="text" name="LoanAmount" placeholder="LoanAmount" required="required" />
			<input type="text" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required="required" />
			<input type="text" name="Credit_History" placeholder="Credit_History" required="required" />
			

			<button type="submit"  class="btn btn-primary btn-block btn-large">Predict</button>


		</form>

		<br>
		<br>
		{{prediction_text}}
	</div>

</body>
</html>
